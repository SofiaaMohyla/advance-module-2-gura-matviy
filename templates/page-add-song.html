<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Song</title>
    <link rel="stylesheet" href="{{url_for('static', path='/audio-server.css')}}">
    <style>
        .button-back{
            width: 250px;
            height:60px;
            background-color:transparent;
            border-radius:10px;
            color: black;
            margin-left: 40px;
            background-color: rgba(255, 255, 255, 0.4);
        }

        .button-back:hover{
            background-color: #577590;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <div class = "row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="main-adding-div">
                <form method="post" action="/add_song">
                    <br>
                    <input placeholder="Назва" name = "name" id="name" class="input-adding">
                    <br>
                    <br>
                    <input placeholder="Виконавець" name="author" id = "author" class="input-adding">
                    <br>
                    <br>
                    <input placeholder="Рік релізу" name = "year" id="year" class="input-adding" type="number">
                    <br>
                    <br>
                    <input placeholder="Файл аудіо" name="audio" id="audio" class="input-adding">
                    <br>
                    <br>
                    <input placeholder="Жанр" name = "genre" id="genre" class="input-adding">
                    <br>
                    <br>
                    <button type="submit" class="button-add">Додати</button>
                    <br>

                    <br>
                </form>
                <a href="{{ url_for('main_page') }}"><button type="submit" class="button-back">Назад</button></a>
                <br>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

</body>
</html>
