<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Song</title>
    <link rel="stylesheet" href="{{url_for('static', path='/audio-server.css')}}">
    <style>
        .button-back{
            width: 250px;
            height:60px;
            background-color:transparent;
            border-radius:10px;
            color: black;
            margin-left: 40px;
            background-color: rgba(255, 255, 255, 0.4);
        }

        .button-back:hover{
            background-color: #577590;
        }
    </style>
</head>
<body>
  <br>
  <br>
  <div class = "row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="main-song">
        <div class = "row">
          <div class="col-md-6">
            <br>
            <h2 class="h-txt">{{song_correct.author}} ---- {{song_correct.name}}</h2>
            <br>
            <p class="p-txt-song">Year of release:</p>
             <hr class="hr-song">
              <p class="p-txt-song">{{song_correct.year}}</p>
              <br>
              <br>
            <p class="p-txt-song">Genre:</p>
             <hr class="hr-song">
              <p class="p-txt-song">{{song_correct.genre}}</p>
            <br>
          </div>
          <div class ="col-md-6">
            <div class="img-song">
                <br>
              <img src="{{url_for('static', path='/music.jpg')}}" class = "img-song">
            </div>
          </div>
      </div>
          <br>
          <br>
        <div class = "row">
          <div class="col-md-6">
            <audio src="{{url_for('static', path='/'+ song_correct.audio)}}" controls class="audio-song"></audio>
          </div>
          <div class ="col-md-6"></div>
        </div>
        <br>
          <div class = "row">
              <div class ="col-md-6">
                    <a href="{{ url_for('main_page') }}"><button type="submit" class="button-back">Назад</button></a>
              </div>
              <div class = "col-md-6">
                  <form method="get" action="{{ url_for('page_change', song_id=song_correct.id) }}">
                        <button type="submit" class="button-change">Змінити</button>
                  </form>
              </div>
          </div>
        <br>
    </div>
    <div class="col-md-3"></div>
  </div>
</body>
</html>
