<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="for_pages.js"></script>
    <title>Аудіосервер</title>
    <link rel="stylesheet" href="{{url_for('static', path='/audio-server.css')}}">
    <style>
        .input_searching {
            background-color: #7e6d9a;
            width: 500px;
            height: 30px;
            margin-left: 100px;
            border-radius: 10px;
}
        ::placeholder{
            color: black;
        }

        .button_search{
            background-color: #577590;
            height: 30px;
            width: 80px;
            border-radius: 10px;

        }
        .button_default {
            background-color: #577590;
            height: 30px;
            width: 80px;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <br>
                <br>
                <div class="div-main">
                    <br>
                    <h1 class = "h-txt">Music AutoGura</h1>
                    <br>
                    <form method="post" action="/search_song">
                        <input class="input_searching" placeholder="Введіть назву автора" name="author_name">
                        <button class="button_search" type = "submit">Знайти</button>
                    </form>
                    <a href="{{ url_for('main_page') }}"><button class="button_default">Зкинути</button></a>
                    <br>
                    {%for song in songs%}
                    <br>
                    <div class = "div-song">
                        <a class = "a-song" href ="{{ url_for('p_song', song_name=song[2]) }}">
                        <div class="container">
                            <div class = "row">
                                <div class = "col-md-8">
                                    <p class="p-txt">{{song[3]}}  ----  {{song[2]}}</p>
                                </div>
                                <div class = "col-md-4">
                                    <form method="get" action="/delete_song/{{song[2]}}">
                                        <button type="submit" class = "button-delete">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        </a>
                    </div>
                    <br>
                    {%endfor%}
                    <br>
                    <div class="row">
                        <div class = "col-md-5"></div>
                        <div class = "col-md-2">
                            <a href="{{ url_for('p_adding') }}"><button class = "button_add">+</button></a>
                        </div>
                        <div class = "col-md-5"></div>
                    </div>

                    <br>
                    <br>
                    <form method="post" action="/delete-all-songs">
                        <button type="submit" class = "button_delete_all">DELETE</button>
                    </form>
                    <br>
                    <br>
              </div>
              <br>

                <br>
                <br>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

</body>
</html>
